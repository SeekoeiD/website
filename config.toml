baseurl = "https://www.danieldutoit.net/"
languageCode = "en"
title = "Daniël du Toit"
#theme = "soho"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
summarylength = 10
enableEmoji = true
pagination.pagerSize = 5
ignoreErrors = ["error-remote-getjson"]
# enableMermaid = true

[params]
description = "Daniël du Toit"
# gravatar = "soho@example.com"
images = ["images/profile.jpg"]
profilePicture = "images/profile.jpg"
copyright = "Daniël du Toit"
#license = "CC BY-SA 4.0"
#licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"
#builtWith = true
mainSections = ["posts"]

enableGiscusComments = true

## Set custom theme color.
#themeColor = "#A3C9E2" # light blue
themeColor = "#4D9BA6" # teal

  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://www.linkedin.com/in/dani%C3%ABl-du-toit-2163b1213/"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/SeekoeiD"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "https://x.com/danieljosiasdt"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  #[[menu.main]]
  #name = "Categories"
  #weight = 200
  #identifier = "categories"
  #url = "/categories/"

  [[menu.main]]
  name = "Tags"
  weight = 200
  identifier = "tags"
  url = "/tags/"

  [[menu.main]]
  name = "About"
  identifier = "about"
  weight = 10
  url = "/about/"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.x]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.x]
    disableInlineCSS = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      # needed to render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "github"
    tabWidth = 4
